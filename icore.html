function division_select() {
    classifier_select();
    }

function classifier_select() {
    my_classifier = document.getElementById('classifier').value;
    my_division = document.getElementById('division').value;

    score = document.getElementById('score').value;

    my_score = -1;
    if( score != "" )
    {
        my_score = Number(score);
    }

    my_classification = "";
    my_data_table = limited_data;

    if( my_division == "Limited" )
    {
        my_data_table = limited_data;
    }
    else if( my_division == "Limited 6" )
    {
        my_data_table = limited6_data;
    }
    else if( my_division == "Classic" )
    {
        my_data_table = classic_data;
    }

    len = my_data_table.length;
    high_score = 0.0;
    gm_score = 0.0;
    m_score = 0.0;
    a_score = 0.0;
    b_score = 0.0;
    c_score = 0.0;

    for( i=0; i < len; i++)
    {
        var record = my_data_table[i];
        if( record["Classifier"] == my_classifier )
        {
            high_score = record["High"];
            gm_score = (high_score/0.95);
            m_score = (high_score/0.85);
            a_score = (high_score/0.75);
            b_score = (high_score/0.60);
            c_score = (high_score/0.45);

            if( my_score != -1 )
            {
                if( my_score > c_score )
                {
                    my_classification = "D";
                }
                else if (my_score > b_score )
                {
                    my_classification = "C";
                }
                else if (my_score > a_score )
                {
                    my_classification = "B";
                }
                else if (my_score > m_score )
                {
                    my_classification = "A";
                }
                else if (my_score > gm_score )
                {
                    my_classification = "M";
                }
                else
                {
                    my_classification = "GM";
                }
            }
        }

    }

    document.getElementById('high_val').innerHTML
        = Number(high_score).toFixed(4);

    document.getElementById('gm_val').innerHTML
        = Number(gm_score).toFixed(2);

    document.getElementById('m_val').innerHTML
        = Number(m_score).toFixed(2);

    document.getElementById('a_val').innerHTML
        = Number(a_score).toFixed(2);

    document.getElementById('b_val').innerHTML
        = Number(b_score).toFixed(2);

    document.getElementById('c_val').innerHTML
        = Number(c_score).toFixed(2);

    document.getElementById('classification_value').innerHTML
        = my_classification;


}
